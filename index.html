<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon/icon.svg">
    <title>New-teck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="wrapper">
        <header class="header" id="header">
            <div class="navbar">
                <div class="container">
                    <div class="cap-info">
                        <a href="#" class="logo"><img src="./assets/icon/logo.svg" alt="logo" class="logo-img"></a>
                        <div class="address">
                            <a href="#" class="address-link">
                                <img src="./assets/icon/location.svg" alt="location" class="location-img">

                                Производство: СПб, Пулковское шоссе, дом 30 к 4
                            </a>
                        </div>
                        <div class="phone">
                            <a href="#" class="phone-link">
                                <img src="./assets/icon/Phone_call.svg" alt="Phone_call" class="phone-img">
                                круглосуточно +7 (000) 000-00-00  
                            </a>
                        </div>
                        <div class="site">
                            <a href="#" class="site-link">
                                <img src="./assets/icon/Globe 2.svg" alt="Globe" class="globe-img">
                                сайт компании www.newteck.ru

                        </div>
                    </div>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#" class="nav-link active">Строительство</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Производство</a></li>

                        <li class="nav-item"><a href="#" class="nav-link">Услуги</a></li>

                        <li class="nav-item"><a href="#" class="nav-link">О компании</a></li>
                    </ul>
                </nav>
            </div>
            <div class="title-block">
                <div class="black"></div>
                <div class="container">
                    <div class="internal-title">
                        <img src="./assets/icon/map-header.svg" alt="map" class="map-img">
                        <div class="internal-title__info">
                            <span class="num spans">13</span>
                            <span class="experience spans">лет опыта</span>
                            <span class="more spans">Более</span>
                            <span class="num spans">250</span>
                            <span class="last-text spans">реализованных объектов</span>
                        </div>
                    </div>
                </div>
            </div>
